<div class="container">

  <mat-form-field class="search-bar">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="John Doe" #input>
  </mat-form-field>

  <div class="example-table-container">
    <table mat-table 
      [dataSource]="dataSource" 
      class="example-table" 
      matSort
      matSortActive="name" 
      matSortDisableClear 
      matSortDirection="asc">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Name </th>
        <td mat-cell *matCellDef="let contact"> {{contact.name }} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Phone </th>
        <td mat-cell *matCellDef="let contact"> {{contact.phone}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Email </th>
        <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Address </th>
        <td mat-cell *matCellDef="let contact"> {{contact.address}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Delete </th>
        <td mat-cell *matCellDef="let contact"> 
          <button mat-icon-button color="warn" aria-label="Example icon button with a home icon" (click)="deleteContact(contact)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
          *matRowDef="let contact; columns: displayedColumns;"
          class="contact-row"
          (click)="editContact(contact)">
      </tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
  
  <button mat-fab class="floating-action-button" (click)="addContact()" aria-label="Example icon button with a delete icon">
    <mat-icon>person_add</mat-icon>
  </button>
</div>
